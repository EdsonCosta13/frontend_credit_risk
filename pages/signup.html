<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - CreditScore</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-left">
            <div class="auth-brand">
                <h1>CreditScore</h1>
                <p>Avaliação de crédito com análise comportamental em tempo real.</p>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-form">
                <div class="form-header">
                    <h2>Criar Conta</h2>
                    <p>Preencha seus dados para começar</p>
                </div>
                
                <div class="form-body">
                    <div class="input-group">
                        <label for="signupName">Nome Completo</label>
                        <input type="text" id="signupName" placeholder="Seu nome completo">
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="signupBI">Nº Bilhete de Identidade</label>
                            <input type="text" id="signupBI" placeholder="000000000LA000">
                        </div>
                        <div class="input-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Palavra-passe</label>
                        <input type="password" id="signupPassword" placeholder="Mínimo 6 caracteres">
                    </div>
                </div>
                
                <div class="form-footer">
                    <button class="btn-primary full" onclick="handleSignup()">
                        Criar Conta
                    </button>
                    <p class="auth-switch">
                        Já tem uma conta? <a href="signin.html">Entrar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
