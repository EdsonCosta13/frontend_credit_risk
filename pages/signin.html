<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - CreditScore</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-screen">
        <div class="auth-left">
            <div class="auth-brand">
                <h1>CreditScore</h1>
                <p>Avaliação de crédito com análise comportamental em tempo real.</p>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-form">
                <div class="form-header">
                    <h2>Bem-vindo de volta</h2>
                    <p>Acesse sua conta para continuar</p>
                </div>
                
                <div class="form-body">
                    <div class="input-group">
                        <label for="signinEmail">Email</label>
                        <input type="email" id="signinEmail" placeholder="seu@email.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="signinPassword">Palavra-passe</label>
                        <input type="password" id="signinPassword" placeholder="••••••••">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="link">Esqueceu a palavra-passe?</a>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button class="btn-primary full" onclick="handleSignin()">
                        Entrar
                    </button>
                    <button class="btn-secondary full" onclick="window.location.href='dashboard.html'" style="margin-top: 8px;">
                        Continuar como Visitante
                    </button>
                    <p class="auth-switch">
                        Não tem uma conta? <a href="signup.html">Criar conta</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/toast.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
